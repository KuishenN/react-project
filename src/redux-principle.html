<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>redux原理</title>
</head>
<body>
  <div>
    <button onclick="dispatch({type: 'jian', n: 2})">-</button>
    <span id="showDisplay">10</span>
    <button onclick="dispatch({type: 'jia', n: 2})">+</button>
  </div>
  <script>
    let showDisplay = document.getElementById('showDisplay')

    const countState = {
      count: 5
    }

    const renderCount = (state) => {
      console.log(state)
      showDisplay.innerHTML = state.count
    }
    renderCount(countState)
    
    // 加减操作实际上是同一种类型的东西，只是类型不一样, 定一个type表示不同的类型
    // const jian = (n) => {
    //   countState.count = countState.count - n
    //   renderCount(countState)
    // }
    
    const changeState = (action) => {
      switch (action.type) {
        case 'jian':
        countState.count = countState.count - action.n
          break;
        case 'jia':
          countState.count = countState.count + action.n
          break;
        default:
          break;
      }
    }

    // 1. 定义一个dispatch方法, 传入一个action
    const dispatch = (action) => {
      // 2. 改变状态
      changeState(action)
      renderCount(countState)
    }

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>redux原理</title>
</head>
<body>
  <div>
    <button onclick="store.dispatch({type: 'jian', n: 2})">-</button>
    <span id="showDisplay">10</span>
    <button onclick="store.dispatch({type: 'jia', n: 2})">+</button>
  </div>
  <script>
    let showDisplay = document.getElementById('showDisplay')

    const countState = {
      count: 5
    }

    const changeState = (state, action) => {  // 现在的changeState修改的是全局上的东西
      if (!state) {
        return countState
      }
      switch (action.type) {
        case 'jian':
        return {
          ...state,
          count: state.count - action.n
        }
          break;
        case 'jia':
        return {
          ...state,
          count: state.count + action.n
        }
          break;
        default:
        return state
          break;
      }
    }
    
    // 通过闭包的形式 创建了一个单利模式, createStore执行的结果是一个单利
    const createStore = (changeState) => { // 管理我们的修改和获取的方法
      let state = null
      const getState = () => state  // 1. 闭包中获取
      const listeners = []
      const subscribe = (listener) => listeners.push(listener)
      const dispatch = (action) => {
        state = changeState(state, action)  // dispatch执行的时候会执行changeState, 数据发生变化，需要渲染我们的页面
        // 当我们修改完我们的状态之后，需要渲染每一个页面监听
        listeners.forEach(listener => listener())
        //renderCount() 值执行我们只能执行一个监听，不能保持通用型
      }
      dispatch({})
      return {
        getState,
        dispatch,
        subscribe
      }
    }
   
    const store = createStore(changeState) // 下面的操作是想把这两个参数合并成一个传递过去
    
    const renderCount = () => {
      showDisplay.innerHTML = store.getState().count
    }

    renderCount()

    store.subscribe(renderCount)
  </script>
</body>
</html>
